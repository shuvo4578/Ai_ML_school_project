name: GPU Info Checker

on:
  workflow_dispatch:

jobs:
  check-gpu:
    runs-on: ubuntu-latest
    steps:
      - name: Show GPU Information (if available)
        run: |
          echo "üîç Checking GPU..."
          if command -v nvidia-smi &> /dev/null
          then
            echo "‚úÖ GPU detected! Running nvidia-smi..."
            nvidia-smi
          else
            echo "‚ùå No NVIDIA GPU found or nvidia-smi not installed."
          fi
